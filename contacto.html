<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Series de Netflix - Contacto</title>
</head>

<body>
    <header>
        <h1>Contacta con Nosotros</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Información de Contacto</h2>
            <p>Puedes contactarnos a través del siguiente correo electrónico:</p>
            <p>SebasRD@gmail.com</p>
            <p>O utiliza el formulario de contacto a continuación:</p>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
            <p>Recuerda decirnos que serie quieres que agreguemos a nuestra pagina.</p>
        </section>
    </main>
    <footer>
        <p>&copy;Series de Netflix</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
