<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dahmer</title>
</head>
<body>
    <header>
        <h1>Dahmer</h1>
    </header>
    <h2 align="center">Trailer</h2>
    <div class="imgs">
        <video src="trailers/DAHMER.mp4"  controls> tu navegador no es compatible para reproducir este video </video>
    </div>
    <div align="center">
        <button id="showDescriptionBtn">Descripción</button>
        <div id="descriptionContainer" style="display: none;">
        <textarea id="videoDescription" placeholder="'Dahmer' es una serie de Netflix que explora la vida de Jeffrey Dahmer, un notorio asesino en serie estadounidense conocido como 'el Caníbal de Milwaukee'. La serie examina sus crímenes, la investigación policial y ofrece una visión inquietante de la mente de Dahmer."></textarea>
    </div>  
    <p></p>
    <h4><a href="index.html">Regresar</a></h4>
    <footer>
        <p>&copy;Series de Netflix</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showDescriptionBtn = document.getElementById("showDescriptionBtn");
            const descriptionContainer = document.getElementById("descriptionContainer");
            showDescriptionBtn.addEventListener("click", function () {
                descriptionContainer.style.display = descriptionContainer.style.display === "none" ? "block" : "none";
            });
        });
    </script>
</body>
</html>
