<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stranger Things</title>
</head>
<body>
    <header>
        <h1>Stranger Things</h1>
    </header>
    <h2 align="center">Trailer</h2>
    <div class="imgs">
        <video src="trailers/Stranger Things.mp4"  controls> tu navegador no es compatible para reproducir este video </video>
    </div>
    <div align="center">
        <button id="showDescriptionBtn">Descripción</button>
        <div id="descriptionContainer" style="display: none;">
        <textarea id="videoDescription" placeholder="A raíz de la desaparición de un niño, un pueblo desvela un misterio relacionado con experimentos secretos, fuerzas sobrenaturales aterradoras y una niña muy extraña."></textarea>
    </div>  
    <p></p>
    <h4><a href="index.html">Regresar</a></h4>
    <footer>
        <p>&copy;Series de Netflix</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showDescriptionBtn = document.getElementById("showDescriptionBtn");
            const descriptionContainer = document.getElementById("descriptionContainer");
            showDescriptionBtn.addEventListener("click", function () {
                descriptionContainer.style.display = descriptionContainer.style.display === "none" ? "block" : "none";
            });
        });
    </script>
</body>
</html>
